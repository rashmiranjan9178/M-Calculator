<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utills.css">
</head>

<body>
    <div class="container flex flex-col item-center  mx-auto mw-20">

        <div class="row">
            <input type="text" class="inputs">
        </div>

        <div class="row">
            <button class="button-fuck del">AC</button>
            <button class="button-fuck del">DEL</button>
            <button class="button-fuck op">%</button>
            <button class="button-fuck equal">=</button>

        </div>

        <div class="row">
            <button class="button-fuck">7</button>
            <button class="button-fuck">8</button>
            <button class="button-fuck">9</button>
            <button class="button-fuck op">*</button>

        </div>
        <div class="row">
            <button class="button-fuck">4</button>
            <button class="button-fuck">5</button>
            <button class="button-fuck">6</button>
            <button class="button-fuck op">/</button>

        </div>
        <div class="row">
            <button class="button-fuck">1</button>
            <button class="button-fuck">2</button>
            <button class="button-fuck">3</button>
            <button class="button-fuck op">+</button>

        </div>
        <div class="row">
            <button class="button-fuck">0</button>
            <button class="button-fuck">.</button>
            <button class="button-fuck">**</button>
            <button class="button-fuck op">-</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
